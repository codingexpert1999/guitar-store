<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>GuitarStore | Contact Us</title>
</head>
<body>
    <nav>
        <span class="nav-brand">GuitarStore</span>

        <ul class="nav flex-center-row">
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="contact.html">Contact</a>
            </li>
            <li>
                <a href="/products.html">Products</a>
            </li>
            <li>
                <a href="/cart.html">Cart <i class="fas fa-shopping-cart"></i></a>
                <span class="flex-center-row"></span>
            </li>
        </ul>

        <div class="flex-center-column hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <ul class="nav sidenav">
        <li>
            <a href="/">Home</a>
        </li>
        <li>
            <a href="/contact.html">Contact</a>
        </li>
        <li>
            <a href="/products.html">Products</a>
        </li>
        <li>
            <a href="/cart.html">Cart <i class="fas fa-shopping-cart"></i></a>
            <span class="flex-center-row"></span>
        </li>
    </ul>

    <div class="container mb-5 contact-us">
        <form>
            <h1>Contact Us</h1>

            <div class="input-group">
                <label>First Name</label>
                <input type="text" placeholder="Enter your first name...">
            </div>

            <div class="input-group">
                <label>Last Name</label>
                <input type="text" placeholder="Enter your last name...">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="text" placeholder="Enter your email...">
            </div>

            <div class="input-group">
                <label>Message</label>
                <textarea placeholder="Enter your message..."></textarea>
            </div>

            <button type="submit">Send</button>
        </form>

        <div class="contact-info">
            <h3>Contact Information</h3>

            <ul>
                <li>
                    <i class="fas fa-map-marker-alt"></i>  UK, Birmingham
                </li>

                <li>
                    <i class="fas fa-phone-square-alt"></i> +1 650-555-1234
                </li>

                <li>
                    <i class="fas fa-envelope"></i> guitarstore@gmail.com
                </li>
            </ul>
        </div>
    </div>

    <footer>
        <div class="footer-grid">
            <div class="footer-grid-box">
                <h4>Categories</h4>

                <ul class="list-with-style"></ul>
            </div>

            <div class="footer-grid-box">
                <h4>Contact Us</h4>

                <ul id="contact-list"></ul>
            </div>

            <div class="footer-grid-box">
                <h4>Our Store</h4>

                <ul id="info-list"></ul>
            </div>
        </div>
        
        <p>GuitarStore &copy; 2021-2022</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
