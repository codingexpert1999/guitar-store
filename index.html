<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/productsGrid.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/toast.css">
    <title>GuitarStore</title>
</head>
<body>
    <nav>
        <span class="nav-brand">GuitarStore</span>

        <ul class="nav flex-center-row">
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="contact.html">Contact</a>
            </li>
            <li>
                <a href="/products.html">Products</a>
            </li>
            <li>
                <a href="/cart.html">Cart <i class="fas fa-shopping-cart"></i></a>
                <span class="flex-center-row"></span>
            </li>
        </ul>

        <div class="flex-center-column hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <ul class="nav sidenav">
        <li>
            <a href="/">Home</a>
        </li>
        <li>
            <a href="/contact.html">Contact</a>
        </li>
        <li>
            <a href="/products.html">Products</a>
        </li>
        <li>
            <a href="/cart.html">Cart <i class="fas fa-shopping-cart"></i></a>
            <span class="flex-center-row"></span>
        </li>
    </ul>

    <div class="container mb-5">
        <div class="mb-5">
            <h2 class="grid-title mb-3">Categories</h2>

            <div class="products-grid categories-grid" id="categories"></div>
        </div>

        <div class="mt-4">
            <h2 class="grid-title mb-3">Best Sellers</h2>

            <div class="products-grid" id="best-sellers"></div>
        </div>

        <div class="mt-4">
            <h2 class="grid-title mb-3">Sales</h2>

            <div class="products-grid" id="sales"></div>
        </div>
    </div>

    <div class="toast">
        <div class="toast-body">
            <p>Your order completed successfully!</p>

            <span class="close-toast">&#x2715;</span>
        </div>

        <div class="toast-timer"></div>
    </div>

    <footer>
        <div class="footer-grid">
            <div class="footer-grid-box">
                <h4>Categories</h4>

                <ul class="list-with-style"></ul>
            </div>

            <div class="footer-grid-box">
                <h4>Contact Us</h4>

                <ul id="contact-list"></ul>
            </div>

            <div class="footer-grid-box">
                <h4>Our Store</h4>

                <ul id="info-list"></ul>
            </div>
        </div>
        
        <p>GuitarStore &copy; 2021-2022</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/index.js"></script>
